<div class="content">
  <div class="container">
    <md-card>
      <md-list>

        <md-list-item 
          *ngFor="let contact of contacts | async" 
          class="md-whiteframe-z1"
          (click)="showDetails(contact.$key)">
          {{contact.firstname}} {{contact.lastname}}
        </md-list-item>

      </md-list>
    </md-card>
  </div>
</div>
