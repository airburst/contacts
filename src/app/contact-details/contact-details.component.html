<div *ngIf="contact">
  <p>
    First name: {{contact.firstname}}
  </p>
  <p>
    Surname: {{contact.lastname}}
  </p>
  <p>
    Address:
    {{contact.line1}}
    {{contact.line2}}
    {{contact.city}}
    {{contact.county}}
    {{contact.postcode}}
  </p>
  <p>
    Email: {{contact.email}}
  </p>
  <p>
    Tel: {{contact.tel}}
  </p>
</div>
