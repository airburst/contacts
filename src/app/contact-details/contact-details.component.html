<div class="content">
  <div class="container">
    <md-card *ngIf="contact">
      <h2>{{contact.firstname}} {{contact.lastname}}</h2>
      <p class="col">
        <span>{{contact.line1}}</span>
        <span>{{contact.line2}}</span>
        <span>{{contact.city}}</span>
        <span>{{contact.county}}</span>
        <span>{{contact.postcode}}</span>
      </p>
      <div class="col">
        <span *ngIf="contact.email" class="row"><md-icon class="pad-right">email</md-icon> {{contact.email}}</span>
        <span *ngIf="contact.tel" class="row"><md-icon class="pad-right">phone</md-icon> {{contact.tel}}</span>
      </div>
    </md-card>
  </div>
</div>
