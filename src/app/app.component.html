<md-toolbar class="fixed-toolbar md-primary">
  <span>{{title}}</span>
</md-toolbar>

<div class="content">
  <div class="container">
    <md-card>
      <md-list>

        <md-list-item *ngFor="let contact of contacts | async" class="md-whiteframe-z1">
          {{contact.firstname}} {{contact.lastname}}
        </md-list-item>

      </md-list>
    </md-card>
  </div>
</div>
